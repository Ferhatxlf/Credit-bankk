<div class="container-fluid">
  <app-navbar></app-navbar>

  <div class="accordion mt-5 accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <div class="accordion-body">
        <div class="btn-container">
          <div class="material-icons">add</div>
        </div>
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <th>Courtier</th>
              <th>Agence</th>
              <th>Date de naissance</th>
              <th>Bloqué</th>
              <th>Activé</th>
            </tr>
            <tr *ngFor="let folder of Folders; let i = index">
              <td>{{ folder.name }}</td>
              <td>{{ folder.Agence }}</td>
              <td>{{ folder.Date }}</td>
              <td>
                <button type="button" class="btn btn-danger">Bloqué</button>
              </td>
              <td>
                <button type="button" class="btn btn-success">Activé</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
