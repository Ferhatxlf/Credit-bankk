<div class="row" style="height: 100vh; width: 100%">
  <div class="col-md-7 col-sm-1 d-none d-sm-block">
    <img class="img-fluid cover-image" src="../../assets/loginBg.png" />
  </div>
  <div class="col-12 col-sm-12 col-md-5 container-fluid">
    <div style="width: 100%; text-align: center; height: 10%">
      <img src="../../assets/bankLogo.png" alt="" style="width: 50%" />
      <hr style="border-bottom: 1px solid #742484" />
    </div>
    <div class="form-container">
      <div>
        <div class="input-cont">
          <div class="mr-5">
            <input
              type="text"
              class="form-control mb-3"
              id="nom"
              style="border-radius: 12px"
              placeholder="Nom"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control mb-3"
              id="prenom"
              style="border-radius: 12px"
              placeholder="Prénom"
            />
          </div>
        </div>

        <input
          type="email"
          class="form-control mb-3"
          id="email"
          style="border-radius: 12px"
          placeholder="Email"
        />

        <input
          type="text"
          class="form-control mb-3"
          id="num"
          style="border-radius: 12px"
          placeholder="Numéro de télephone"
        />

        <div class="input-cont">
          <div class="mr-5">
            <input
              type="text"
              class="form-control mb-3"
              id="ville"
              style="border-radius: 12px"
              placeholder="Ville"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control mb-3"
              id="pays"
              style="border-radius: 12px"
              placeholder="Pays"
            />
          </div>
        </div>

        <input
          type="password"
          style="border-radius: 12px"
          class="form-control mb-3"
          id="password"
          placeholder="Mot de passe"
        />
        <!--         <select
          class="form-select mb-5"
          style="border-radius: 12px"
          id="inputGroupSelect02"
        >
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select> -->

        <div class="btn-container">
          <button class="btn mb-5" [routerLink]="['/client']">
            Inscription
          </button>
        </div>
      </div>
      <p class="txt">
        Pour accéder à plus de fonctionnalités.
        <span [routerLink]="['/auth/login']"> Connectez-vous!</span>
      </p>
    </div>
  </div>
</div>
